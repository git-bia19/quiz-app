<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "app">
    <div class = "container">
    <div class = "jabquiz">
        <div class = "question-box">
            <h1 class = "question"></h1>
            <p class="jabquiz-tracker"></p>
            <div class = "progress">
                <div class = "progress-inner">
                </div>
                <p class="jabquiz-tagline">Pick an option below</p>
            </div>
            <div class="choices-box">
                <ul class="choices">
                   
                   
                </ul>
            </div>
            <div class = "jabquiz-footer">
                <button class="button button--bordered next">Next</button>
                <button class="button button--bordered restart">Restart</button>
            </div>
    </div>
    </div>
    </div>
    </div>
    <script src ="js/app.js" type="module"></script>
</body>
</html>
